<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DFE Fitness</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <style>
        body {
            width: 100vw;
            overflow-x: hidden;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        #fundo {
            background-image: url('fundo.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 400px;
            width: 100vw;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .banner-container {
            width: 100vw;
            overflow: hidden;
        }

        .categories {
            display: flex;
            justify-content: space-around;
            padding: 20px 0;
            text-align: center;
        }

        .category {
            text-align: center;
            width: 100%;
        }

        .category i {
            font-size: 40px;
            color: #FF0055;
            transition: color 0.3s;
        }

        .category p {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #FF0055;
        }

        .category:hover i {
            color: #ff6b6b;
        }

        .product-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 40px;
            width: 100%;
            text-align: center;
        }

        .product-image {
            width: 50%;
            margin: 0;
            box-sizing: border-box;
            padding: 20px;
        }

        .product-image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .product-details {
            width: 50%;
            margin: 0;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
            box-sizing: border-box;
        }

        .product-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 18px;
            color: #28a745;
            margin-bottom: 20px;
        }

        .colors {
            margin-bottom: 20px;
        }

        .colors button {
            margin: 5px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .colors button:hover {
            background-color: #ddd;
        }

        .whatsapp-button {
            display: inline-flex;
            background-color: #25d366;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .whatsapp-button i {
            font-size: 20px;
        }

        .thumbnail-gallery {
            display: flex;
            gap: 10px;
            white-space: nowrap;
            overflow-x: auto;
        }

        .thumbnail-gallery img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
        }

        .zoomed-image {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .zoomed-image img {
            max-width: 90%;
            max-height: 90%;
            transition: transform 0.3s ease;
        }

        .zoomed-image.open {
            display: flex;
        }

        .zoomed-image .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 30px;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @media (max-width: 768px) {
            .product-image,
            .product-details {
                width: 100%;
                padding: 10px;
            }

            .thumbnail-gallery img {
                width: 50px;
                height: 50px;
            }

            .categories {
                padding: 10px 0;
            }

            .category i {
                font-size: 30px;
            }

            .category p {
                font-size: 14px;
            }

            #fundo {
                height: 20vh;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="fundo"></div>

    <div class="container">
        <div class="categories">
            <div class="category">
                <a href="#coqueteleira"><i class="fas fa-blender"></i></a>
                <p>Coqueteleiras</p>
            </div>
            <div class="category">
                <a href="#garrafa"><i class="fas fa-tint"></i></a>
                <p>Garrafas</p>
            </div>
            <div class="category">
                <a href="#mola"><i class="fas fa-dumbbell"></i></a>
                <p>Acessórios</p>
            </div>
        </div>

        <!-- Camiseta -->
        <div id="camiseta" class="product-section">
            <div class="product-image">
                <img id="main-image-camiseta" src="camiseta1.jpg" alt="Camiseta Personalizada" onclick="zoomImage(this)" />
            </div>
            <div class="product-details">
                <h2 class="product-title">Camiseta Personalizada</h2>
                <p class="product-price">R$ 35,00</p>
                <div class="colors">
                    <p>Modelo:</p>
                    <button onclick="changeImage('main-image-camiseta', 'camiseta1.jpg')">Frente</button>
                    <button onclick="changeImage('main-image-camiseta', 'camiseta2.jpg')">Costas</button>
                </div>
                <a href="https://wa.me/5515997265082?text=Olá!%20Tenho%20interesse%20na%20Camiseta%20Personalizada.%20Preço:%20R$%2035,00." target="_blank" class="whatsapp-button">
                    <i class="fab fa-whatsapp"></i> Comprar via WhatsApp
                </a>
                <div class="thumbnail-gallery">
                    <img src="camiseta1.jpg" alt="Camiseta Frente" onclick="changeImage('main-image-camiseta', 'camiseta1.jpg')" />
                    <img src="camiseta2.jpg" alt="Camiseta Costas" onclick="changeImage('main-image-camiseta', 'camiseta2.jpg')" />
                </div>
            </div>
        </div>

        <!-- Coqueteleira -->
        <div id="coqueteleira" class="product-section">
            <div class="product-image">
                <img id="main-image-coqueteleira" src="large_roxa.jpg" alt="Coqueteleira Roxa" onclick="zoomImage(this)" />
            </div>
            <div class="product-details">
                <h2 class="product-title">Coqueteleira DFE FIT 600 ML</h2>
                <p class="product-price">R$ 25,00</p>
                               <div class="colors">
                    <p>Escolha a cor:</p>
                    <button onclick="changeImage('main-image-coqueteleira', 'large_roxa.jpg')">Roxa</button>
                    <button onclick="changeImage('main-image-coqueteleira', 'large_verde.jpg')">Verde</button>
                    <button onclick="changeImage('main-image-coqueteleira', 'large_rosa.jpg')">Rosa</button>
                </div>
                <a href="https://wa.me/5515997265082?text=Olá!%20Tenho%20interesse%20na%20Coqueteleira%20DFE%20FIT%20600%20ML.%20Preço:%20R$%2025,00." target="_blank" class="whatsapp-button">
                    <i class="fab fa-whatsapp"></i> Comprar via WhatsApp
                </a>
                <div class="thumbnail-gallery">
                    <img src="large_roxa.jpg" alt="Coqueteleira Roxa" onclick="changeImage('main-image-coqueteleira', 'large_roxa.jpg')" />
                    <img src="large_verde.jpg" alt="Coqueteleira Verde" onclick="changeImage('main-image-coqueteleira', 'large_verde.jpg')" />
                    <img src="large_rosa.jpg" alt="Coqueteleira Rosa" onclick="changeImage('main-image-coqueteleira', 'large_rosa.jpg')" />
                </div>
            </div>
        </div>
    </div>

    <!-- Zoomed Image Overlay -->
    <div id="zoomed-image" class="zoomed-image" onclick="closeZoom()">
        <span class="close-btn" onclick="closeZoom(event)">&times;</span>
        <img src="" alt="Zoomed product" />
    </div>

    <script>
        function changeImage(mainImgId, newSrc) {
            document.getElementById(mainImgId).src = newSrc;
        }

        function zoomImage(img) {
            const zoomDiv = document.getElementById('zoomed-image');
            const zoomImg = zoomDiv.querySelector('img');
            zoomImg.src = img.src;
            zoomDiv.classList.add('open');
        }

        function closeZoom(event) {
            if(event) event.stopPropagation();
            document.getElementById('zoomed-image').classList.remove('open');
        }
    </script>
</body>
</html>
